<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="Sorting Algo Visualizer">
    <meta name="description" content="This is a visualization of sorting algorithms/">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--font-family: 'Roboto', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
    
    <title>Sorting Algo Visualizer</title>

</head>
<body>
    <section class="loader">
        <div class="hypnotic"></div>
        <div class="text">
            loading
        </div>
    </section>
    <!--Start of everything-->
    <section class="everything">
        <nav class="nav-bar">
            <!--Array Generator: Generates random size array-->
            <div class="array-generator">
                New Array
            </div>
            <!--Array size and speed determiner-->
            <div class="array-sorting-controller">
                <!--Min = 0.5x; Max = 2x-->
                <select name="array-speed-controller" class="array-speed-controller">
                    <option value="2">slow</option>
                    <option value="1">normal</option>
                    <option value="0.2">fast</option>
                </select>
                <!--Min = 4; Max = 15-->
                <input type="number" min="4" max="15" placeholder="size" class="array-size-controller">
            </div>
            <!--All the possible sorting algorithms-->
            <div class="sorting-algo-options">
            </div>
            <!--Sort Starter-->
            <div class="sorter">
                Sort
            </div>
        </nav>

        <!-- start of swap display -->
        <section class="swap-display">
            <div class="header">
                Swapping display:
            </div>
            <div class="text">
                ...
            </div>
        </section>
        <!-- end of swap display -->

        <!--Start of Visualizer-->
        <section class="visualizer">
        </section>
        <!--End of Visualizer-->

        <!-- start of index -->
        <section class="index">
            <div class="index-option">
                <div class="color" style="background: var(--n1-color);"></div>
                <div class="text">
                    Selected Node
                </div>
            </div>
            <div class="index-option">
                <div class="color" style=" background: var(--n2-color);"></div>
                <div class="text">
                    Sorting Node
                </div>
            </div>
            <div class="index-option">
                <div class="color" style="background: var(--n3-color);"></div>
                <div class="text">
                    Sorted Node
                </div>
            </div>
        </section>
        <!-- end of index -->

        <!-- start of info about algo -->
        <section class="info-about-algo">
            
        </section>
        <!-- end of info about algo -->

    </section>
    <!--End of everything-->

    <script src="script.js"></script>
</body>
</html>
